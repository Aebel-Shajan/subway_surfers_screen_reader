<html>

<head>
	<title>Gen Z screen reader</title>
	<link rel="stylesheet" href="sidePanel.css">

</head>

<body>
	<header>
		<image class="logo-image" src="images/genz-screenreader-logo.png"></image>
		Brain Rot
		<image class="logo-image" src="images/genz-screenreader-logo.png"></image>
	</header>
	<main>
		<div id="preview-text-container">
			<textarea id="preview-text" >
			</textarea>
		</div>
		<div id="options-container">
			<button id="read-website">Read Website</button>
			<button id="play-pause-toggle" class="play">Play</button>
			<button id="stop">Stop</button>
			
		</div>
		<div id="video-container">
			<iframe 
				id="video" 
				src="https://www.youtube.com/embed/BkWT66jE8Hs
				?mute=1&enablejsapi=1" 
			></iframe>
			<!-- <source src="video" type="video/mp4">
						Your browser does not support the video tag. -->
			<div id="text-overlay">Your Text Here</div>
		</div>

	</main>
	<script src="sidePanel.js" type="module"></script>
</body>

</html>
